<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="css/bootstrap.min.js"></script>
    <style>
    </style>
</head>

<body>
    <div class="container inline custom_class">
        <div class="row no-margin">
            <h1 class="text-center">signup</h1>
        </div>
        <div class="row no-margin">
            <form class='form-horizontal'>
                <div class="form-group">
                    <input class='form-control' id="email" type="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <input class='form-control' id="name" type="text" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <input class='form-control' id="pswd" type="password" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <input class='form-control' id="rpaswd" type="password" placeholder="Renter password">
                </div>
                <div class="row no-margin">
                    <!-- <a href="second.html">Forgot password</a> -->
                    <!-- <input type=button onClick="location.href='signup.html'" class="btn btn-primary  btn-sm" value='signup'> -->
                    <button type="button" id="signup" class="btn btn-primary btn-sm pull-right buuton-color">signup</button>
            </form>
            </div>
        </div>


        <script>
            $(document).ready(function () {
                $("#signup").click(function (e) {
                    // console.log($('form').serializeArray());
                    var name = $("#name").val();
                    var pword = $("#pswd").val();
                    var email = $("#email").val();
                    var re_pwsd = $("#rpaswd").val();
                    var doc = { username: name, password: pword, email: email,renterpassword: re_pwsd};
                    doc = JSON.stringify(doc);
                    console.log(doc);
                    $.ajax({
                        url: "http://127.0.0.1:5000/signup",
                        data: doc,
                        type: 'POST',
                        contentType: "application/json",
                        success: function (data) {
                            alert("message: " + "Successfully logged in  ");
                            if (data) {
                                console.log("data sent")
                                window.location.href="index.html";
                            }
                        },
                        error: function (err, text, jqXHR) {
                            // alert({"message":text})
                            console.log(err, text, jqXHR);
                        }
                    });
                    // e.stopImmediatePropagation();
                    // $(e.target).addClass('disabled')
                    return false;
                })
            })
        </script>
</body>
